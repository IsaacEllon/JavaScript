    <!--
        Operadores
            Aritméticos
                +  Adição
                -  Subtração
                *  Multiplicação
                /  Divisão 
                %  Resto da divisão
                ** Potencia 

                Simplificando:
                    n = 3
                        n = n + 4  ->  n += 4
                        n = 7          n = 7

                Incremento:
                    x = 5
                        x = x + 1  ->  x ++
                        x = 6          x = 6

            Atribuição

            Relacionais
                >   Maior que
                <   Menor que
                >=  Maior ou igual
                <=  Menor ou igual
                ==  Igual
                !=  Não igual
                === Idêntico 
                !== Não idêntico 

            Lógicos
                !  Negação
                && Conjunção
                || Disjunção

            Ternário
                ? 
                :

            Ordem de precedência
                1º aritméticos
                2º Relacionais
                3º Lógicos

                1º !
                2º &&
                3º ||
    -->
</body>
</html>
