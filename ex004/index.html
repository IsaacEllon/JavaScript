<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 2em Arial;
        }
    </style>

</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.writeln(`Olá, ${nome}!. Seu nome tem ${nome.length} letras`)

        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`)

        // write = escrever na tela

        /*
            var n1 = 1545.5

            Para escrever com casas decimais:
                n1.toFixed(2)
                    1545.50
            
            Para substituir o '.' por ',':
                n1.toFixed().replace('.', ',')
                    1545,5

            Para converter para o Real:
                n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
                    R$ 1,545.50
        */
    </script>
</body>
</html>
